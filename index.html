<html lang="en">

<head>

    <title>penguin-fashion-tailwind</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

            <div class="ml-9 pt-5 sm:ml-0 sm:pt-0">
                <img class="w-1/2 sm:w-full" src="images/model.png" alt="">
            </div>
        </section>
    </header>

</html>
